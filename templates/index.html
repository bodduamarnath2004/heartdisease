<!DOCTYPE html>
<html>

<head>
    <title>Heart Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 0px 30px;
        }

        form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.2);
        }

        p {
            text-align: center;
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
        }

        div {
            display: flex;
            align-items: center;
            margin-top: 50px;
            justify-content: center;
        }

        img {
            width: 200px;
            height: 200px;
            display: none;
        }
    </style>
</head>

<body>
    <marquee behavior="" direction="">Welcome to our website</marquee>
    <p>Welcome to Heart Disease Prediction</p>

    <!-- Form for uploading an image -->
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" id="imageInput">
        <input type="submit" value="Upload">
    </form>

    <!-- Placeholder for displaying the uploaded image -->
    <div>
        <img id="imagePreview" alt="Uploaded Image">
    </div>

    <p id="resultText">{{predict}}</p>

    <script>
        // JavaScript to preview the uploaded image
        document.getElementById('imageInput').addEventListener('change', function (event) {
            var image = event.target.files[0]; // Get the uploaded file

            if (image) {
                var reader = new FileReader(); // Create a FileReader to read the file

                reader.onload = function (e) {
                    // Set the src attribute of the image to the file content
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block'; // Display the image
                };

                // Read the image as a data URL
                reader.readAsDataURL(image);
            }
        });
    </script>
</body>

</html>
